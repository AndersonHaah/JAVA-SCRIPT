<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de horas em JS</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body">
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <label for="inicio">Inicio: </label>
            <input type="number" name="inicio" id="txti">
            <br>
            <label for="fim">Fim: </label>
            <input type="number" name="fim" id="txtf">
            <br>
            <label for="passo">Passo: </label>
            <input type="number" name="passo" id="txtp">
            <br>
            <input type="button" value="contar" id="contar" onclick="contar()">
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Anderson Haah</p>
    </footer>

    <script src="script/script.js"></script>
</body>
</html>
